<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software de Cobrança de Taxas e ICMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Software de Cobrança de Taxas e ICMS</h1>
        <form id="tax-form">
            <label for="transaction-amount">Valor da Transação (R$):</label>
            <input type="number" id="transaction-amount" required>
            
            <label for="tax-rate">Taxa (%) :</label>
            <input type="number" id="tax-rate" step="0.01" required>
            
            <label for="icms-rate">ICMS (%) :</label>
            <input type="number" id="icms-rate" step="0.01" required>
            
            <button type="submit">Calcular</button>
        </form>

        <div id="results">
            <h2>Resultados</h2>
            <p id="tax-amount">Taxa: R$ 0,00</p>
            <p id="icms-amount">ICMS: R$ 0,00</p>
            <p id="total-amount">Total a Pagar: R$ 0,00</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
